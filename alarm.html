<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Alarm Clock</title>
</head>
<body>
    <header>
        <div class="process"><button id="returnHome">Home</button>
        <h1>Week 7: Alarm Clock</h1>
        <h2>James Misa</h2>
    </header>
    <main>
        <label><button onclick="checkAlarm()">Start Alarm Clock</button></label>
        <hr>
        <p id="message"></p>
    </main>
    <footer>
        &copy;<span id="copyright"></span> &bull; James Misa &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        document.getElementById("returnHome").onclick = function () {
        location.href = "index.html"; };
        function checkAlarm() {
            // INITIALIZE
            const now = new Date();
            let message = "Get Up!";

            // INPUT
            const theMonth = now.getMonth();
            const theDate = now.getDate();
            const theDay = now.getDay();
            // PROCESSING
            if ( theDay === 5 || theDay === 6 || ( theMonth === 0 && theDate === 1) || (theMonth === 3 && theDate === 4) || (theMonth === 11 && theDate === 25) ) {
                message = "Sleep In!";
            }
            // OUTPUT
            document.querySelector('#message').textContent = message;
        }
    </script>
</body>
</html>

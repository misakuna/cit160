<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/strings.css">
</head>
<body>
    <header>
        <h1>Scripture Story Build</h1>
        <h2>James Misa</h2>
    </header>
    <main>
        <h3>Inputs</h3>
        <label class="heading">Provide a first name: <input type="text" id="firstname" placeholder="Sarah"></label>
        <label class="heading">Name a fruit: <input type="text" id="fruit" placeholder="apple"></label>
        <label class="heading">Name an animal: <input type="text" id="animal1" placeholder="horse"></label>
        <label class="heading">Name another animal: <input type="text" id="animal2" placeholder="lamb"></label>
    
        <div class="process"><button onclick="storyBuild();">Build Story</button>
        </div>
        <p id="output"></p>
    </main>
    <footer>
        &copy;<span id="copyright"></span> &bull; James Misa &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        document.querySelector('#copyright').textContent = new Date().getFullYear();
        function storyBuild() {
            // DECLARATIONS
            let story = "";
            const first = 'And it came to pass that the people of';
            const second = 'did till the land, and raise all manner of';
            const third = 'and flocks of herds, and flocks of all manner of';
            const fourth = 'of every kind, and';
            // INPUT
                const firstname = document.querySelector('#firstname').value;
                const fruit = document.querySelector('#fruit').value;
                const animal1 = document.querySelector('#animal1').value;
                const animal2 = document.querySelector('#animal2').value;
            // PROCESSING
                story = `${first} ${firstname} ${second} ${fruit} ${third} ${animal1} ${fourth} ${animal2}`;
            // OUTPUT
                document.querySelector('#output').innerHTML = story;
        }
    </script>
</body>
</html>

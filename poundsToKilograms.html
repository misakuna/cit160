<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pounds to Kilograms</title>
    <link rel="stylesheet" href="css/conversion.css">
</head>
<body>
    <header>
        <h1>Pounds to Kilograms</h1>
        <h2>James Misa</h2>
    </header>
    <main>
        <h3>Pounds</h3>
        <label class="heading">Enter the number of pounds:</label> 
        <input type="text" id="pounds" placeholder="10">
    
        <div class="process"><button onclick="convertToKilos();">Convert</button>
        </div>

        <h3>Kilograms</h3>
        <p id="output"></p>
    </main>
    <footer>
        &copy;<span id="copyright"></span> &bull; James Misa &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        document.querySelector('#copyright').textContent = new Date().getFullYear();
        function convertToKilos() {
            // DECLARATIONS
                const kilos = 0.454;
                let conversion;
            // INPUT
                const pounds = parseFloat(document.querySelector('#pounds').value);
            // PROCESSING
                conversion = kilos * pounds;
            // OUTPUT
                document.querySelector('#output').innerHTML = `${conversion.toFixed(1)} Kilograms`
        }
    </script>
</body>
</html>
